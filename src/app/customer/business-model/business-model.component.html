<div class="row">
  <div class="col-md-2 col-lg-2">
    <h3 class="page-title">Business Model</h3>
  </div>
  <div class="col-md-8 col-lg-8">
    <input type="text" class="form-control" name="searchBM" id="searchBM" [(ngModel)]="searchBM" placeholder="Search Business Model" (ngModelChange)="searchBMFunction()" [ngModelOptions]="{standalone: true}"
    required=true #name="ngModel" />
  </div>
  <div class="col-md-2 col-lg-2 text-right"><button type="button" class="btn btn-primary btn-md"  [routerLink]="[0]"><i class="fa fa-plus"></i> Add</button></div>
</div>
<div class="padd-top-10"></div>
<div [innerHTML]="msg"></div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of bmArray" >
      <td [routerLink]="[item.businessModelId, 'chart']">{{item.businessModelName}}</td>
      <td [routerLink]="[item.businessModelId, 'chart']">{{item.businessModelDesc}}</td>
      <td>
        <a [routerLink]="[item.businessModelId]" title="Edit"><i class="fa fa-pencil-square-o" ></i></a> &nbsp;
        <a (click)="deleteBM(item.businessModelId)" href="javascript:void(0)" title="Delete"><i class="fa fa-trash-o" ></i></a> &nbsp;
        <a [routerLink]="[item.businessModelId, 'chart']" title="Chart"><i class="fa fa-pie-chart" ></i></a>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-secondary" [routerLink]="['/']">Back</button>
