<div class="row">
  <div class="col-md-10 col-lg-10">
    <h3 class="page-title">{{oper}} Value Proposition</h3>
  </div>
  <div class="col-md-2 col-lg-2 text-right"></div>
</div>
<form ngNativeValidate role="form" #customerForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="vpName">Name </label>
    <input type="text" class="form-control" name="vpName" id="vpName" [(ngModel)]="vp.valuePropositionName"
      required #name="ngModel" />
      <!-- <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
      Name is required
    </div> -->
  </div>
  <div class="form-group">
    <label for="vpDesc">Description </label>
    <textarea class="form-control" name="vpDesc" id="vpDesc" [(ngModel)]="vp.valuePropositionDesc"
      required #desc="ngModel">{{vp.valuePropositionDesc}}</textarea>
      <!-- <div [hidden]="desc.valid || desc.pristine"
          class="alert alert-danger">
      Description is required
    </div> -->
  </div>
  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
  <button type="button" class="btn btn-secondary" [routerLink]="['/']">Back</button>
</form>
